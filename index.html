<body>

  <header>

      <img src="logo.png" alt="شعار المجمع" />

      <nav id="nav" class="side-nav">

  <footer>
    <p>جميع الحقوق محفوظة &copy; 2025 مُجَمْع اْلفَرَيان</p>
  </footer>

  <div style="height: 60px;"></div>

  
  <section class="hero">
    <h1>مرحباً بكم في مجمع الفريان لتحفيظ القرآن</h1>
  </section>
  
    <div class="hero-btn">
    <a class="cta-btn" href="register.html">سجل معنا</a>
    </div>

  
  <div class="ayah-box">
    <p class="ayah" id="ayah">"إِنَّ هَـٰذَا ٱلۡقُرۡءَانَ يَهۡدِي لِلَّتِي هِيَ أَقۡوَمُ"</p>
  </div>

  <div class="stats-box">
    <div class="stats">
      <div class="stat"><strong> المعلمين:</strong> 25</div>
      <div class="stat"><strong> الطلاب:</strong> 320</div>
      <div class="stat"><strong> الحلقات:</strong> 40</div>
    </div>
  </div>

  <script>
    const ayat = [
      "وَرَتِّلِ الْقُرْآنَ تَرْتِيلًا ",
      "إِنَّ هَذَا الْقُرْآنَ يَهْدِي لِلَّتِي هِيَ أَقْوَمُ",
      "وَلَقَدْ يَسَّرْنَا الْقُرْآنَ لِلذِّكْرِ",
      "اقْرَأْ بِاسْمِ رَبِّكَ الَّذِي خَلَقَ",
      "كِتَابٌ أَنزَلْنَاهُ إِلَيْكَ مُبَارَكٌ",
      "وَاذْكُرْ رَبَّكَ فِي نَفْسِكَ"
    ];

    let index = 0;
    setInterval(() => {
      index = (index + 1) % ayat.length;
      document.getElementById('ayah').textContent = `"${ayat[index]}"`;
    }, 5000);

    function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('open');
    }
  </script>
