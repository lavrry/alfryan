<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مجمع الفريان</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="شعار المجمع" />
      <h2>مجمع الفريان</h2>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <nav id="nav" class="side-nav">
    <a href="index.html">الرئيسية</a>
    <a href="about.html">نبذة عن الجوامع</a>
    <a href="locations.html">مواقع الجوامع</a>
    <a href="contact.html">تواصل معنا</a>
  </nav>
  </header>


<section class="registration-section">
    <h2 class="form-title">سجّل في الحلقات</h2>
    <form class="registration-form" onsubmit="return handleSubmit(event)">
      <label for="fullname">الاسم الكامل:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="age">العمر:</label>
      <input type="number" id="age" name="age" required>

      <label for="nationality">الجنسية:</label>
      <input type="text" id="nationality" name="nationality" required>

      <label for="idNumber">رقم الهوية أو الإقامة:</label>
      <input type="text" id="idNumber" name="idNumber" required>

      <label for="phone">رقم الجوال:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="memorization">مقدار الحفظ:</label>
      <input type="text" id="memorization" name="memorization" required>

      <label for="halaqah">اختر الجامع:</label>
      <select id="halaqah" name="halaqah" required>
        <option value="">-- اختر الجامع --</option>
        <option value="arafaj">جامع العرفج</option>
        <option value="ibnQudamah">جامع ابن قدامة</option>
        <option value="sufyan">جامع الصفيان</option>
        <option value="hayla">جامع هيلا</option>
      </select>

      <button type="submit">إرسال</button>
    </form>
  </section>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // يمنع إرسال النموذج مؤقتًا
      const halaqah = document.getElementById("halaqah").value;

      if (halaqah === "") {
        alert("يرجى اختيار الجامع.");
        return false;
      }

      // إذا كل شيء تمام، ينتقل إلى صفحة النجاح
      window.location.href = "success.html";
      return false;
    }

    function closeSidebar() {
      document.getElementById('sidebar').classList.remove('active');
    }
    
  </script>

    <script>
function toggleMenu() {
      const nav = document.getElementById('nav');
      nav.classList.toggle('open');
    }  
</script>

</body>
</html>
